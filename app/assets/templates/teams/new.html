<h1>New Fantasy Team</h1>
<form>
  <fieldset class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" name="name" ng-model="vm.team.name">
  </fieldset>

  <input type="submit" value="{{vm.isSubmitting ? 'saving...' : 'Save'}}" class="btn btn-default" ng-click="vm.saveTeam(vm.team)" ng-disabled="vm.isSubmitting">
</form>
