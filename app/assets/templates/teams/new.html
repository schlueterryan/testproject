<h1>New Fantasy Team</h1>
<form>
  <fieldset class="form-group">
    <label for="name">Name</label>
    <input class="form-control" type="text" id="name" name="name" ng-model="team.name">
  </fieldset>

  <input type="submit" value="{{isSubmitting ? 'saving...' : 'Save'}}" class="btn btn-default" ng-click="saveTeam(team)" ng-disabled="isSubmitting">
</form>
